<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
   <div class="carousel">
     <div class="image-container" id="imgs">
       <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg" alt="first-image">
       <img src="https://cdn.pixabay.com/photo/2017/02/01/22/02/mountain-landscape-2031539__340.jpg" alt="second-image">
       <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/fall-1072821__340.jpg" alt="third-image">
       <img src="https://cdn.pixabay.com/photo/2015/01/28/23/35/landscape-615429__340.jpg" alt="fourth-image">
     </div>

     <div class="buttons-container">
       <button class="btn" id="left">Prev</button>
       <button class="btn" id="right">Next</button>
     </div>
   </div>
    <script src="script.js"></script>
  </body>
</html>
